{% extends 'base/base.html' %}

{% block title %}
    <title>用户登录</title>
{% endblock %}

{% block top %}
{% endblock %}

{% block container %}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h3>欢迎登录后台管理系统</h3>
        <form method="post" action="{{ url_for('accounts.login') }}">
          {{ form.csrf_token }}
          <div class="form-group">
            {{ form.username.label }}
            {{ form.username }}
          </div>
          <div class="form-group">
            {{ form.password.label }}
            {{ form.password }}
          </div>
          <button type="submit" class="btn btn-default">登陆</button>
        </form>
    </div>
</div>



{% endblock %}
